<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Profil</h1>

    <form method="post">

    <label for="titel">Titel</label> 
    <input id="titel" type="text" placeholder="Dr.Hc">
    <br>
    <br>
    <label for="vorname">Vorname</label> 
    <input id="vorname" type="text" placeholder="Peter">
    <br>
    <br>
    <label for="nachname">Nachname</label> 
    <input id="nachname" type="text" placeholder="Muster">
    <br>
    <br>

    <input id="geschlecht" type="radio" name="geschlect">
    <input id="geschlect" type="radio" name="geschlect">

    <br>
    <label>Sprache</label> 
    <input type="radio" name="sprache">
    <input type="radio" name="sprache">
    <input type="radio" name="sprache">

    <br>

    <h3>Kontaktdaten</h3>
    <br> 
    <br>
    <label for="telefon">Telefon</label><input id="telefon" type="tel">
    <br>
    <br>
    <label for="mobile">Mobile</label><input id="mobile" type="tel" placeholder="optional">
    <br>
    <br>
    <label for="hauptnummer">Hauptnummer</label><input id="hauptnummer" type="tel" placeholder="optional">
    <br>
    <br>
    <label for="fax">Fax</label><input id="fax" type="tel" placeholder="optional">
    <br>
    <br>
    <label for="mail1">Mail1</label><input id="mail1" type="email">
    <br>
    <br>
    <label for="mail2">Mail2</label><input id="mail2" type="email" placeholder="optional">
    <br>
    <br>
    <hr>
    <h3>Adressdaten</h3>
    <br>
    <br>
    <label for="firma">Firma</label><input id="firma" type="text">
    <br>
    <br>
    <label for="zusatzfirma">Zusatz Firma</label><input id="zusatzfirma" type="text" placeholder="optional">
    <br>
    <br>
    <label for="homepage">Homepage</label><input id="homepage" type="url" placeholder="optional">
    <br>
    <br>
    <label>Adresse/Haus Nr</label><input type="text" placeholder="Musterstrasse"><input type="number" placeholder="33">
    <br>
    <br>
    <label for="zusatzadresse">Zusatz Adresse</label><input id="zusatzadresse" type="text" placeholder="optional">
    <br>
    <br>
    <label for="postfach">Postfach</label><input id="postfach" type="text" placeholder="optional">
    <br>
    <br>
    <label>PLZ / Ort</label><input type="number" placeholder="8800"><input type="text" placeholder="Mustestadt">
    <br>
    <br>
    <label>Kanton / Land</label><input type="text" placeholder="ZH"><input type="text" placeholder="Schweiz">

    <br>
    <button>Speichern</button>


    </form>
